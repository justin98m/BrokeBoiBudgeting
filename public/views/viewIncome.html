{%extends "layout.html" %}
{% block content %}
<div id="titleContainer">
  <p id="incomeName">{{income.incomeName}} : </p><span id="incomeCapitol">${{income.capitol}}</span>
  <p id="incomeDate">{{income.incomeDate}}</p>
</div>
  <a href="/addIncome"><button id="addIncome" type="button" >Add Income</button></a>
  <div id="sortController">
    <p id="sortBy">Sort BY: </p>
    <select id="sortBar" name="sort">
      <option value="name">Fund Name</option>
      <option value="dollars">Capitol recieved</option>
    </select>
    <button id="active" class="sortDirection" name="ascend">&#8593;</button>
    <button id="inactive" class="sortDirection" name="descend">&#8595</button>
  </div>
  <table>
    <tr>
      <th>Fund Name</th>
      <th>Capitol Recieved</th>
    </tr>
    {% for fund in fund %}
        <tr class="row">
          <td class="name">{{fund.fundName}}</td>
          <td class=dollars>${{fund.capitol}}</td>
        </tr>
  {% endfor %}
  </table>
  <button type="button" name="{{income.incomeId}}" id="delete">
    Delete Income
  </button>
  <!-- type moduel need for importing functions within the js file -->
  <script src="../scripts/sort.js" type="module"></script>
  <script src="../scripts/deleteIncome.js" type="module">  </script>

{% endblock %}
